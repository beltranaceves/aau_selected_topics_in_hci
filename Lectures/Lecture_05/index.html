<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, AR World! • A-Frame</title>
    <meta name="description" content="Hello, AR World! • A-Frame">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <!-- script src="https://aframe.io/aframe/dist/aframe-master.min.js"></script -->
    <script>
      AFRAME.registerComponent('follow-shadow', {
        schema: {type: 'selector'},
        init() {this.el.object3D.renderOrder = -1;},
        tick() {
          if (this.data) {
            this.el.object3D.position.copy(this.data.object3D.position);
            this.el.object3D.position.y-=0.001; // stop z-fighting
          }
        }
      });

      // Spawn elf on click
      document.addEventListener('DOMContentLoaded', () => {
        const scene = document.querySelector('a-scene');
        const objectsContainer = document.getElementById('objects');
        const camera = document.querySelector('a-camera');

        function getIntersectionPoint(event) {
          const canvas = scene.canvas;
          let clientX, clientY;

          if (event.touches) {
            clientX = event.touches[0].clientX;
            clientY = event.touches[0].clientY;
          } else {
            clientX = event.clientX;
            clientY = event.clientY;
          }

          // Get the THREE scene and camera
          const threeScene = scene.object3D;
          const threeCamera = camera.getObject3D('camera');

          // Normalize to -1 to 1
          const x = (clientX / canvas.clientWidth) * 2 - 1;
          const y = -(clientY / canvas.clientHeight) * 2 + 1;

          // Raycaster
          const raycaster = new THREE.Raycaster();
          raycaster.setFromCamera(new THREE.Vector2(x, y), threeCamera);

          // Ground plane (y = 0)
          const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
          const intersection = new THREE.Vector3();
          raycaster.ray.intersectPlane(plane, intersection);

          return intersection;
        }

        function spawnElf(event) {
          const intersection = getIntersectionPoint(event);
          
          const newElf = document.createElement('a-entity');
          newElf.setAttribute('gltf-model', './files/elf/scene.gltf');
          newElf.setAttribute('position', `${intersection.x} 0 ${intersection.z}`);
          newElf.setAttribute('scale', '0.0002 0.0002 0.0002');
          newElf.setAttribute('shadow', 'cast: true; receive: true;');
          
          objectsContainer.appendChild(newElf);
        }

        scene.addEventListener('click', spawnElf);
        scene.addEventListener('touchstart', spawnElf);
      });
    </script>
  </head>
  <body>
    <a-scene
      reflection="directionalLight: a-light[type=directional]"
      ar-hit-test="target: #objects;"
      renderer="colorManagement: true; exposure: 1; toneMapping: ACESFilmic"
      shadow="type: pcfsoft"
      xr-mode-ui="XRMode: xr"
    >
      <a-light type="directional" light="castShadow:true;" position="1 1 1" intensity="1.57" shadow-camera-automatic="#objects"></a-light>
      <a-camera position="0 0.8 0" wasd-controls="acceleration:10;"></a-camera>
      <a-entity gltf-model="./files/scenery/scene-compressed.glb" position="0 0 4" scale="4 4 4"></a-entity>
      <a-entity id="objects" shadow>
        <a-entity gltf-model="./files/snowman/scene.gltf" rotation="0 90 0" scale="0.2 0.2 0.2" position="0 0 -1" shadow></a-entity>
      </a-entity>
      <a-plane follow-shadow="#objects" material="shader:shadow" shadow="cast:false;" rotation="-90 0 0" width="2" height="2"></a-plane>
      <a-sky color="#ECECEC" hide-on-enter-ar></a-sky>
    </a-scene>
  </body>
</html>
