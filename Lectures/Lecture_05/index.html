<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, AR World! • A-Frame</title>
    <meta name="description" content="Hello, AR World! • A-Frame">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <!-- script src="https://aframe.io/aframe/dist/aframe-master.min.js"></script -->
    <script>
      AFRAME.registerComponent('ar-hit-test', {
        schema: {target: {type: 'selector'}},
        init() {
          const sceneEl = this.el;
          const objectsContainer = this.data.target;
          let hitTestSource = null;
          let hitTestSourceRequested = false;

          sceneEl.addEventListener('enter-vr', async (event) => {
            if (!hitTestSourceRequested) {
              const session = sceneEl.xrSession;
              if (session && session.requestHitTestSource) {
                const space = await session.requestReferenceSpace('viewer');
                hitTestSource = await session.requestHitTestSource({ space });
                hitTestSourceRequested = true;
              }
            }
          });

          sceneEl.addEventListener('exit-vr', () => {
            hitTestSource = null;
            hitTestSourceRequested = false;
          });

          window.addEventListener('click', () => spawnOnHit());
          window.addEventListener('touchstart', (e) => {
            e.preventDefault();
            spawnOnHit();
          });

          const spawnOnHit = () => {
            const frame = sceneEl.renderer.xr.getFrame?.();
            if (!frame || !hitTestSource) return;

            const hitTestResults = frame.getHitTestResults(hitTestSource);
            if (hitTestResults.length > 0) {
              const hit = hitTestResults[0];
              const pose = hit.getPose(frame.referenceSpace);

              if (pose) {
                const newElf = document.createElement('a-entity');
                newElf.setAttribute('gltf-model', './files/elf/scene.gltf');
                
                // Use the hit test position
                const position = pose.transform.position;
                newElf.setAttribute('position', `${position.x} ${position.y} ${position.z}`);
                newElf.setAttribute('scale', '0.0002 0.0002 0.0002');
                newElf.setAttribute('shadow', 'cast: true; receive: true;');
                
                objectsContainer.appendChild(newElf);
              }
            }
          };
        }
      });

      // Legacy follow-shadow component
      AFRAME.registerComponent('follow-shadow', {
        schema: {type: 'selector'},
        init() {this.el.object3D.renderOrder = -1;},
        tick() {
          if (this.data) {
            this.el.object3D.position.copy(this.data.object3D.position);
            this.el.object3D.position.y-=0.001; // stop z-fighting
          }
        }
      });
    </script>
  </head>
  <body>
    <a-scene
      reflection="directionalLight: a-light[type=directional]"
      ar-hit-test="target: #objects;"
      renderer="colorManagement: true; exposure: 1; toneMapping: ACESFilmic; xrCompatible: true"
      shadow="type: pcfsoft"
      xr-mode-ui="XRMode: xr"
    >
      <a-light type="directional" light="castShadow:true;" position="1 1 1" intensity="1.57" shadow-camera-automatic="#objects"></a-light>
      <a-camera position="0 0.8 0" wasd-controls="acceleration:10;"></a-camera>
      <a-entity gltf-model="./files/scenery/christmas_tree.glb" position="0 0 -3" scale="0.1 0.1 0.1"></a-entity>
      <a-entity id="objects" shadow>
        <a-entity gltf-model="./files/snowman/scene.gltf" rotation="0 90 0" scale="0.2 0.2 0.2" position="0 0 -1" shadow></a-entity>
      </a-entity>
      <a-plane follow-shadow="#objects" material="shader:shadow" shadow="cast:false;" rotation="-90 0 0" width="2" height="2"></a-plane>
      <a-sky color="#ECECEC" hide-on-enter-ar></a-sky>
    </a-scene>
  </body>
</html>
